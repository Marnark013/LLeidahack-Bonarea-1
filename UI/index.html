		<h1>ROCC: Recorrido Óptimo para Completar la Compra.</h1>
		<br>
		<br>

			<input type="file" name="filePicker" id="filePicker" size="24" accept='.csv' alt="" />

		<br>
		<table id="tablaTickets">
			<tr>
				<th>Estado Ruta</th>

				<th>Hora Salida</th>

			</tr>
